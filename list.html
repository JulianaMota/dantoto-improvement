<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/list.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Dantoto users list</title>
  </head>
  <body>
    <header>
      <!-- Desktop Logo -->
      <img src="images/dss___hr.svg" alt="dansk stpil logo" />
      <!-- Mobile Burguer Menu  -->
      <div class="burger-menu">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <!-- Mobile Logos  -->
      <div class="mobile-logos">
        <img
          class="icon-danskspill"
          src="images/icon-dankspill_114x114.png"
          alt="danskspill icon"
        />
        <img
          class="logo-dantoto-header"
          src="images/dantoto-logo.png"
          alt="dantoto"
        />
      </div>
      <!-- Main Navegation -->
      <nav>
        <ul>
          <li>
            <a href="#"
              >MORE GAMES
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 26 16"
                id="icon_header_arrow_down"
                width="100%"
                height="100%"
              >
                <path d="M23.1 0L26 2.9 13 16 0 2.9 2.9 0 13 10.2z"></path>
              </svg>
            </a>
          </li>
          <li>
            <a href="#">Help</a>
          </li>
          <li>
            <a href="#">About Us</a>
          </li>
        </ul>
      </nav>
      <!-- Aside navegation -->
      <aside>
        <ul>
          <li id="list-aside"><a href="list.html">List</a></li>
          <li><a href="#">Login</a></li>
          <li id="createA-aside"><a href="#">Create Account</a></li>
        </ul>
      </aside>
    </header>

    <main id="main">
      <a href="index.html"
        ><img src="images/dantoto.png" alt="logo" id="logoDantoto"
      /></a>
      <p id="logoText">Udbydes af Danske Licens Spil A/S</p>

      <div id="tableWrapper">
        <!-------- Filter -------->

        <h3>Filter</h3>
        <div id="box">
          <button id="soft">soft accounts</button>
          <button id="full">full accounts</button>
          <button id="all">all</button>
        </div>

        <div id="tableTitleDiv"><h1>USERS</h1></div>
        <table id="table1" cellspacing="0">
          <tr>
            <th colspan="2" id="username-active">USERNAME</th>
            <th>WINS</th>
            <th>LOSSES</th>
            <th>RATING</th>
            <th>REMOVE</th>
          </tr>
        </table>
      </div>

      <div id="table2Wrapper" class="invisible">
        <div id="table2TitleDiv"><h1>DEACTIVATED USERS</h1></div>
        <table id="table2" cellspacing="0">
          <tr>
            <th colspan="2" id="username-inactive">USERNAME</th>
            <th>WINS</th>
            <th>LOSSES</th>
            <th>RATING</th>
            <th>REMOVE</th>
          </tr>
        </table>
      </div>

      <template id="template1">
        <tr class="tableRow">
          <td class="row" id="photoCell">
            <img class="photoTable" alt="img" />
          </td>
          <td class="row name"></td>
          <td class="row wins"></td>
          <td class="row looses"></td>
          <td class="row rating"></td>

          <td class="deleteCell">
            <img src="images/remove.png" class="removeButton" alt="remove" />
          </td>
        </tr>
      </template>

      <template id="template2">
        <div class="warningWrapper">
          <div class="ifDeleteDiv">
            <img src="images/black.close.png" class="warningClose" alt="img" />
            <h3>Delete user from the database</h3>
            <h4>Warning: This can't be undone!</h4>
            <button class="deleteButton">Yes, delete user</button>
          </div>
        </div>
      </template>
    </main>

    <!-- The Modal from https://www.w3schools.com/howto/howto_css_modals.asp -->
    <div id="modalWrapper" class="modal">
      <!-- Modal content -->
      <div class="modalContent">
        <div id="closeDiv">
          <!--<span class="modalClose">&times;</span>-->
          <img src="images/orange.close.png" class="modalClose" alt="img" />
        </div>
        <div id="userPhotoDiv">
          <img class="photoModal" alt="img" src="" />
          <h3>
            <span class="modalText1">User name: </span><br />
            <span class="modalText2" id="Username"></span>
          </h3>
        </div>

        <div id="detailedInfo">
          <h3>
            <span class="modalText1">Full name:&nbsp;</span>
            <span class="modalText2" id="Fullname"></span>
          </h3>
          <h3>
            <span class="modalText1">E-mail:&nbsp;</span>
            <span class="modalText2" id="Email"></span>
          </h3>
          <h3>
            <span class="modalText1">Telephone:&nbsp;</span>
            <span class="modalText2" id="Telephone"></span>
          </h3>
          <h3>
            <span class="modalText1">Address:&nbsp;</span>
            <span class="modalText2" id="Address"></span>
          </h3>
        </div>
        <div id="deactivateDiv">
          <button id="deactivateButton">Deactivate</button>
          <button id="activateButton">Activate</button>
        </div>
      </div>
    </div>

    <script src="js/list.js"></script>
  </body>
</html>
